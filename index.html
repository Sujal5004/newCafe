<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Café Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Our Café Menu</h1>

  <!-- Coffee Section -->
  <section>
    <h2>Coffee</h2>
    <div class="menu">
      <div class="card" data-name="Café de Olla">
        <img src="https://images.unsplash.com/photo-1587731342271-13ff205ddcbc" alt="Café de Olla">
        <h3>Café de Olla</h3>
        <p>$3.00</p>
      </div>
      <div class="card" data-name="Italian Espresso">
        <img src="https://images.unsplash.com/photo-1586201375761-83865001e17b" alt="Italian Espresso">
        <h3>Italian Espresso</h3>
        <p>$2.50</p>
      </div>
      <div class="card" data-name="Flat White">
        <img src="https://images.unsplash.com/photo-1521305916504-4a1121188589" alt="Flat White">
        <h3>Flat White</h3>
        <p>$3.50</p>
      </div>
    </div>
  </section>

  <!-- Tea Section -->
  <section>
    <h2>Tea</h2>
    <div class="menu">
      <div class="card" data-name="Masala Chai">
        <img src="https://images.unsplash.com/photo-1567427017947-545c5f8d16ad" alt="Masala Chai">
        <h3>Masala Chai</h3>
        <p>$1.80</p>
      </div>
      <div class="card" data-name="Green Tea">
        <img src="https://images.unsplash.com/photo-1608737251534-5b8c2d5eb0aa" alt="Green Tea">
        <h3>Green Tea</h3>
        <p>$2.00</p>
      </div>
    </div>
  </section>

  <!-- Fast Food Section -->
  <section>
    <h2>Fast Food</h2>
    <div class="menu">
      <div class="card" data-name="French Fries">
        <img src="https://images.unsplash.com/photo-1586190848861-99aa4a171e90" alt="French Fries">
        <h3>French Fries</h3>
        <p>$2.50</p>
      </div>
      <div class="card" data-name="Burger">
        <img src="https://images.unsplash.com/photo-1606756796053-fbc61e7a1b7f" alt="Burger">
        <h3>Burger</h3>
        <p>$4.00</p>
      </div>
      <div class="card" data-name="Pizza">
        <img src="https://images.unsplash.com/photo-1601924582975-b0f2f62c9ff4" alt="Pizza">
        <h3>Pizza</h3>
        <p>$5.00</p>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <h4>Customer Reviews</h4>
      <ul id="modalReviews"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
